        function Person(first, last, age, gender, interests){
            this.name = {
                'first': first,
                'last': last
            };

            this.age =age;
            this.gender = gender;
            this.interests = interests; 

        }

        /* Adicionado médotos ao protótipo: */
        Person.prototype.sayHi = function(){
            console.log('Hi');
        }

        var gildo = new Person('Gildo', 'Leonel', 39, 'male', ['games', 'ti', 'ui']);

        console.log(Person.prototype);

        console.log(Person.prototype.constructor);

        console.log(gildo.name);

        /* Criado huguinho usando gildo como modelo */
        const huguinho = Object.create(gildo);
